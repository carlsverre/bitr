<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="/static/js/flowplayer/flowplayer-3.1.4.min.js"></script> 

<script>
$(function() {
  $f("a.flowplayer", "/static/js/flowplayer/flowplayer-3.1.5.swf", {
    
    onBeforeClick: function() {
      $f().unload();
      var wrap = $(this.getParent());
      wrap.find("img").fadeOut();
      wrap.animate({width:600, height:400}, 500, function() {
        $f(this).load();
      });	
      
      return false; 
    }, 

    onUnload: function() {
      $(this.getParent()).animate({width:600, height:100}, 500, function()  {
        $(this).find("img").fadeIn();		
      });				
    }, 
    
    onFinish: function() {
      this.unload();	
    },

    canvas: {backgroundColor: "#000000"},
    clip: {scaling: "fit"}
    
  });

});
</script>
